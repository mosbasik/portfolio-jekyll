---
layout: base
---

<div class="row">
  <div class="col-xs-12">
    <h1>Recent Entries</h1>
  </div>
</div>
{% for blog in site.categories.blogs %}
  <div class="row clickable-entry">
    <div class="col-xs-12">
      <a target="_self" href="{{ blog.url }}"></a>
      <span class="post-date">{{ blog.date | date_to_string }}</span>
      <h2>{{ blog.title }}</h2>
      <span>{{ blog.excerpt }}</span>
    </div>
  </div>
{% endfor %}
