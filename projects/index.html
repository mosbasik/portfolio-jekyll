---
layout: base
---

<div class="row">
  <div class="col-xs-12">
    <h1>Personal Projects</h1>
  </div>
</div>
{% for project in site.categories.projects %}
  <div class="row clickable-entry">
    <div class="col-xs-12">
      <a target="_self" href="{{ project.url }}"></a>
      <span class="post-date">{{ project.date | date_to_string }}</span>
      <h2>{{ project.title }}</h2>
      <span>{{ project.excerpt }}</span>
    </div>
  </div>
{% endfor %}
